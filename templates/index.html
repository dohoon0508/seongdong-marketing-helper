        async function sendMessage() {
            if (!llmReady) {
                alert('Î®ºÏ†Ä LLMÏùÑ ÏãúÏûëÌï¥Ï£ºÏÑ∏Ïöî!');
                return;
            }
            
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (!message || isProcessing) {
                return;
            }
            
            // UI ÏóÖÎç∞Ïù¥Ìä∏
            isProcessing = true;
            showLoading();
            
            // ÏÇ¨Ïö©Ïûê Î©îÏãúÏßÄ ÌëúÏãú
            addMessage(message, 'user');
            input.value = '';
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        session_id: sessionId,
                        message: message,
                        location: contextMeta.region,
                        industry: contextMeta.industry,
                        store_name: contextMeta.store,
                        system_prompt: contextMeta.systemPrompt,
                        scope: {
                            partition: `${contextMeta.region}:${contextMeta.industry}`,
                            top_k: 3
                        }
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addMessage(data.message, 'assistant');
                } else {
                    addMessage('Ïò§Î•ò: ' + (data.error || 'ÏùëÎãµÏùÑ Î∞õÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.'), 'assistant');
                }
            } catch(err) {
                console.error(err);
                addMessage('ÎÑ§Ìä∏ÏõåÌÅ¨ Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§. Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.', 'assistant');
            } finally {
                hideLoading();
                isProcessing = false;
            }
        }

        function addMessage(text, sender) {
            const chat = document.getElementById('chatContainer');
            const row = document.createElement('div');
            row.className = `message ${sender}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = sender === 'user' ? 'üë§' : 'ü§ñ';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            if (sender === 'assistant') {
                content.innerHTML = text;
            } else {
            content.textContent = text;
            }
            
            row.appendChild(avatar);
            row.appendChild(content);
            chat.appendChild(row);
            chat.scrollTop = chat.scrollHeight;
        }

        async function resetChat() {
                await fetch('/api/reset', {
                    method: 'POST',
                    headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ session_id: sessionId })
            });
            
            const chat = document.getElementById('chatContainer');
            chat.innerHTML = '';
            
            const onboarding = document.createElement('div');
            onboarding.className = 'onboarding';
            onboarding.id = 'onboarding';
            onboarding.innerHTML = `<h3>Î®ºÏ†Ä Ï¢åÏ∏°ÏóêÏÑú <strong>ÏßÄÏó≠¬∑ÏóÖÏ¢Ö¬∑Í∞ÄÍ≤å Ïù¥Î¶Ñ</strong>ÏùÑ ÏÑ†ÌÉùÌïòÍ≥† <strong>LLM ÏãúÏûë</strong>ÏùÑ ÎàåÎü¨Ï£ºÏÑ∏Ïöî.</h3>`;
            chat.appendChild(onboarding);
            
            document.getElementById('userInput').disabled = true;
            document.getElementById('sendBtn').disabled = true;
            
            const lock = document.getElementById('chatLockBadge');
            lock.textContent = 'Ïû†Í∏à (ÏÑ§Ï†ï ÌïÑÏöî)';
            lock.classList.add('lock');
            lock.classList.remove('ready');
            
            llmReady = false;
            contextMeta = { region: null, industry: null, store: null, systemPrompt: "" };
        }

        // ====== Î¨∏ÏÑú Í¥ÄÎ¶¨ ======
        async function reloadDocuments() {
            try {
                const res = await fetch('/api/reload-documents', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await res.json();
                if (data.success) {
                    addMessage(`üìö ${data.message}`, 'assistant');
                    showDocumentList(true);
                } else {
                    addMessage(`‚ùå Î¨∏ÏÑú ÏÉàÎ°úÍ≥†Ïπ® Ïã§Ìå®: ${data.error}`, 'assistant');
                }
            } catch {
                addMessage('‚ùå Î¨∏ÏÑú ÏÉàÎ°úÍ≥†Ïπ® Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.', 'assistant');
            }
        }

        async function showDocumentList(forceOpen = false) {
            try {
                const qs = llmReady ? `?region=${encodeURIComponent(contextMeta.region)}&industry=${encodeURIComponent(contextMeta.industry)}` : '';
                const res = await fetch('/api/documents' + qs);
                const data = await res.json();
                const box = document.getElementById('documentList');
                box.innerHTML = '';
                const docs = Array.isArray(data.documents) ? data.documents : [];
                if (!docs.length) {
                    box.innerHTML = '<div class="document-item">Î°úÎìúÎêú Î¨∏ÏÑúÍ∞Ä ÏóÜÏäµÎãàÎã§.</div>';
                } else {
                    docs.forEach(d => {
                        const div = document.createElement('div');
                        div.className = 'document-item';
                        div.innerHTML = `<strong>${d.filename}</strong><br><small>ÌÉÄÏûÖ: ${d.file_type} | ÌÅ¨Í∏∞: ${d.content_length}Ïûê | ÌÉúÍ∑∏: ${d.tags?.join(', ') || '-'}</small>`;
                        box.appendChild(div);
                    });
                }
                box.style.display = (box.style.display === 'none' || forceOpen) ? 'block' : 'none';
            } catch {
                addMessage('‚ùå Î¨∏ÏÑú Î™©Î°ù Ï°∞Ìöå Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.', 'assistant');
            }
        }

        // ====== Îã¨Î†• (Îç∞Î™®) ======
        let currentDate = new Date(2024, 9, 1); // 2024ÎÖÑ 10Ïõî
        
        document.addEventListener('DOMContentLoaded', () => {
                    renderCalendar();
            document.getElementById('userInput').disabled = true;
            document.getElementById('sendBtn').disabled = true;
        });
        
        function renderCalendar() {
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            const weekdays = ['Ïùº', 'Ïõî', 'Ìôî', 'Ïàò', 'Î™©', 'Í∏à', 'ÌÜ†'];
            weekdays.forEach(d => {
                const hd = document.createElement('div');
                hd.className = 'calendar-header';
                hd.textContent = d;
                grid.appendChild(hd);
            });
            const y = currentDate.getFullYear();
            const m = currentDate.getMonth();
            const first = new Date(y, m, 1);
            const start = new Date(first);
            start.setDate(start.getDate() - first.getDay());
            for (let i = 0; i < 42; i++) {
                const date = new Date(start);
                date.setDate(start.getDate() + i);
                const cell = document.createElement('div');
                cell.className = 'calendar-day';
                cell.innerHTML = `<div class="day-number">${date.getDate()}</div>`;
                grid.appendChild(cell);
            }
            document.getElementById('currentMonth').textContent = `${y}ÎÖÑ ${m + 1}Ïõî`;
        }
    </script>
