    <script>
        let currentDate = new Date(2024, 9, 1); // 2024ë…„ 10ì›”
        let events = {};
        let activeFilter = 'all';

        // í•œêµ­ ê³µíœ´ì¼ ë°ì´í„°
        const holidays = {
            '2024-01-01': 'ì‹ ì •',
            '2024-02-09': 'ì„¤ë‚ ',
            '2024-02-10': 'ì„¤ë‚ ',
            '2024-02-11': 'ì„¤ë‚ ',
            '2024-02-12': 'ëŒ€ì²´íœ´ì¼',
            '2024-03-01': 'ì‚¼ì¼ì ˆ',
            '2024-04-10': 'êµ­íšŒì˜ì›ì„ ê±°',
            '2024-05-05': 'ì–´ë¦°ì´ë‚ ',
            '2024-05-06': 'ëŒ€ì²´íœ´ì¼',
            '2024-05-15': 'ë¶€ì²˜ë‹˜ì˜¤ì‹ ë‚ ',
            '2024-06-06': 'í˜„ì¶©ì¼',
            '2024-08-15': 'ê´‘ë³µì ˆ',
            '2024-09-16': 'ì¶”ì„',
            '2024-09-17': 'ì¶”ì„',
            '2024-09-18': 'ì¶”ì„',
            '2024-10-03': 'ê°œì²œì ˆ',
            '2024-10-09': 'í•œê¸€ë‚ ',
            '2024-12-25': 'í¬ë¦¬ìŠ¤ë§ˆìŠ¤'
        };

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', function() {
            loadEvents();
            renderCalendar();
            setupEventFilters();
        });

        // ì´ë²¤íŠ¸ ë°ì´í„° ë¡œë“œ
        async function loadEvents() {
            try {
                const response = await fetch('/api/calendar-events');
                const data = await response.json();
                
                // ìƒˆë¡œìš´ ë°ì´í„° í˜•ì‹ì— ë§ê²Œ ë³€í™˜
                events = {};
                data.forEach(event => {
                    const startDate = new Date(event.start);
                    const endDate = new Date(event.end);
                    
                    // ì‹œì‘ì¼ë¶€í„° ì¢…ë£Œì¼ê¹Œì§€ ëª¨ë“  ë‚ ì§œì— ì´ë²¤íŠ¸ ì¶”ê°€
                    for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
                        const dateString = formatDate(d);
                        if (!events[dateString]) {
                            events[dateString] = [];
                        }
                        events[dateString].push({
                            name: event.title,
                            type: event.type,
                            startDate: event.start,
                            endDate: event.end,
                            location: event.location,
                            target: event.audience,
                            description: event.description,
                            district: event.district,
                            source: event.source
                        });
                    }
                });
                
                renderCalendar();
            } catch (error) {
                console.error('ì´ë²¤íŠ¸ ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:', error);
            }
        }

        // ë‹¬ë ¥ ë Œë”ë§
        function renderCalendar() {
            const calendarGrid = document.getElementById('calendarGrid');
            calendarGrid.innerHTML = '';

            // ìš”ì¼ í—¤ë”
            const weekdays = ['ì¼', 'ì›”', 'í™”', 'ìˆ˜', 'ëª©', 'ê¸ˆ', 'í† '];
            weekdays.forEach(day => {
                const header = document.createElement('div');
                header.className = 'calendar-header';
                header.textContent = day;
                calendarGrid.appendChild(header);
            });

            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());

            // 6ì£¼ í‘œì‹œë¥¼ ìœ„í•´ 42ì¼ ìƒì„±
            for (let i = 0; i < 42; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                
                const dayElement = createDayElement(date, month);
                calendarGrid.appendChild(dayElement);
            }

            // í˜„ì¬ ì›” í‘œì‹œ ì—…ë°ì´íŠ¸
            document.getElementById('currentMonth').textContent = 
                `${year}ë…„ ${month + 1}ì›”`;
        }

        // ë‚ ì§œ ìš”ì†Œ ìƒì„±
        function createDayElement(date, currentMonth) {
            const dayElement = document.createElement('div');
            dayElement.className = 'calendar-day';
            
            const dayNumber = date.getDate();
            const dateString = formatDate(date);
            const isCurrentMonth = date.getMonth() === currentMonth;
            const isToday = isSameDate(date, new Date());

            if (!isCurrentMonth) {
                dayElement.classList.add('other-month');
            }
            if (isToday) {
                dayElement.classList.add('today');
            }

            // ë‚ ì§œ ë²ˆí˜¸
            const dayNumberElement = document.createElement('div');
            dayNumberElement.className = 'day-number';
            dayNumberElement.textContent = dayNumber;
            dayElement.appendChild(dayNumberElement);

            // ê³µíœ´ì¼ í‘œì‹œ
            if (holidays[dateString]) {
                const holidayElement = document.createElement('div');
                holidayElement.className = 'holiday';
                holidayElement.textContent = holidays[dateString];
                dayElement.appendChild(holidayElement);
            }

            // ì´ë²¤íŠ¸ í‘œì‹œ
            if (events[dateString]) {
                const dayEvents = events[dateString];
                const filteredEvents = filterEvents(dayEvents);
                
                filteredEvents.slice(0, 3).forEach(event => {
                    const eventElement = document.createElement('div');
                    eventElement.className = `event-item event-${event.type}`;
                    eventElement.textContent = event.name;
                    eventElement.onclick = (e) => {
                        e.stopPropagation();
                        showEventDetails(event);
                    };
                    dayElement.appendChild(eventElement);
                });

                if (filteredEvents.length > 3) {
                    const moreElement = document.createElement('div');
                    moreElement.className = 'event-item event-more';
                    moreElement.textContent = `+${filteredEvents.length - 3}ê°œ ë”`;
                    moreElement.onclick = (e) => {
                        e.stopPropagation();
                        showEventDetails({...event, allEvents: filteredEvents});
                    };
                    dayElement.appendChild(moreElement);
                }
            }

            return dayElement;
        }

        // ì´ë²¤íŠ¸ í•„í„°ë§
        function filterEvents(dayEvents) {
            if (activeFilter === 'all') return dayEvents;
            return dayEvents.filter(event => event.type === activeFilter);
        }

        // ì›” ë³€ê²½
        function changeMonth(direction) {
            currentDate.setMonth(currentDate.getMonth() + direction);
            renderCalendar();
        }

        // ì´ë²¤íŠ¸ í•„í„° ì„¤ì •
        function setupEventFilters() {
            const filterButtons = document.querySelectorAll('.filter-button');
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    activeFilter = this.dataset.filter;
                    renderCalendar();
                });
            });
        }

        // ì´ë²¤íŠ¸ ìƒì„¸ ë³´ê¸°
        function showEventDetails(event) {
            const overlay = document.getElementById('overlay');
            const eventDetails = document.getElementById('eventDetails');
            const eventContent = document.getElementById('eventContent');

            let content = '';
            if (event.allEvents) {
                content = `<h3>${formatDate(new Date(event.date))} ì´ë²¤íŠ¸</h3>`;
                event.allEvents.forEach(evt => {
                    content += createEventInfo(evt);
                });
            } else {
                content = `<h3>${event.name}</h3>`;
                content += createEventInfo(event);
            }

            eventContent.innerHTML = content;
            overlay.classList.add('active');
            eventDetails.classList.add('active');
        }

        // ì´ë²¤íŠ¸ ì •ë³´ ìƒì„±
        function createEventInfo(event) {
            return `
                <div class="event-info">
                    <strong>ì´ë²¤íŠ¸ëª…:</strong> ${event.title}<br>
                    <strong>íƒ€ì…:</strong> ${getEventTypeName(event.type)}<br>
                    <strong>ê¸°ê°„:</strong> ${event.start} ~ ${event.end}<br>
                    <strong>ìœ„ì¹˜:</strong> ${event.location}<br>
                    <strong>íƒ€ê²Ÿ:</strong> ${event.audience}<br>
                    <strong>ì§€ì—­:</strong> ${event.district}<br>
                    <strong>ì¶œì²˜:</strong> ${event.source}<br>
                    <strong>ì„¤ëª…:</strong> ${event.description}
                </div>
            `;
        }

        // ì´ë²¤íŠ¸ íƒ€ì…ëª… ë³€í™˜
        function getEventTypeName(type) {
            const typeNames = {
                'ëª…ì ˆëŒ€ëª©': 'ëª…ì ˆëŒ€ëª©',
                'ì‹œì¦Œì´ë²¤íŠ¸': 'ì‹œì¦Œì´ë²¤íŠ¸',
                'ì§€ì—­ì¶•ì œ': 'ì§€ì—­ì¶•ì œ',
                'íŒì—…': 'íŒì—…',
                'ì „ì‹œ/íŒì—…': 'ì „ì‹œ/íŒì—…',
                'íŒì—…/ì‡¼ë£¸': 'íŒì—…/ì‡¼ë£¸'
            };
            return typeNames[type] || type;
        }

        // ì´ë²¤íŠ¸ ìƒì„¸ ë‹«ê¸°
        function closeEventDetails() {
            document.getElementById('overlay').classList.remove('active');
            document.getElementById('eventDetails').classList.remove('active');
        }

        // ì˜¤ë²„ë ˆì´ í´ë¦­ ì‹œ ë‹«ê¸°
        document.getElementById('overlay').addEventListener('click', closeEventDetails);

        // ìœ í‹¸ë¦¬í‹° í•¨ìˆ˜ë“¤
        function formatDate(date) {
            return date.getFullYear() + '-' + 
                   String(date.getMonth() + 1).padStart(2, '0') + '-' + 
                   String(date.getDate()).padStart(2, '0');
        }

        function isSameDate(date1, date2) {
            return date1.getFullYear() === date2.getFullYear() &&
                   date1.getMonth() === date2.getMonth() &&
                   date1.getDate() === date2.getDate();
        }

        // í™ˆìœ¼ë¡œ ê°€ê¸°
        function goHome() {
            window.location.href = '/';
        }
    </script>
