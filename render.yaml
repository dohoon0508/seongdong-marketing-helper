services:
  - type: web
    name: seongdong-marketing-helper
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --threads 8 --timeout 120 --graceful-timeout 30 --max-requests 100 --max-requests-jitter 20 --keep-alive 30 --access-logfile - --error-logfile - --log-level info
    healthCheckPath: /health
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: FLASK_ENV
        value: production
