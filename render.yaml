services:
  - type: web
    name: seongdong-marketing-helper
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --threads 1 --timeout 180 --graceful-timeout 90 --max-requests 20 --max-requests-jitter 5 --access-logfile - --error-logfile - --log-level warning
    healthCheckPath: /health
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: FLASK_ENV
        value: production
